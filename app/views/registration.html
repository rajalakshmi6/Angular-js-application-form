<register-tab></register-tab>
<div  class="container">
    <div><h3>Ticket Registration</h3></div>   
    <form name="createticket" class="form-horizontal" ng-controller="registerCtrl" novalidate>
        <div class="form-group">
            <label for="label.name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" ng-model="register.name" class="form-control" placeholder="Enter Name" required>
                <span style="color:red" ng-show="createticket.$submitted || createticket.name.$touched">
                    <span ng-show="createticket.name.$error.required">Name is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" name="age" ng-model="register.age" class="form-control" placeholder="Enter Age" required>
                <span style="color:red" ng-show="createticket.$submitted || createticket.age.$touched">
                    <span ng-show="createticket.age.$error.required">Age is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.traveldate" class="col-sm-2 control-label">Date of Journey</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="text" required readonly="readonly" class="form-control"  datepicker-popup="{{format}}" is-open="opened" ng-model="register.traveldate" max-date="date.maxDate" datepicker-options="dateOptions" date-disabled="date.disabled(date, mode)"  close-text="Close" show-weeks="false"  ng-focus="date.opened=true"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <span style="color:red" ng-show="createticket.$submitted || createticket.traveldate.$touched">
                    <span ng-show="createticket.traveldate.$error.required">Date is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.tickets" class="col-sm-2 control-label">Number of Tickets</label>
            <div class="col-sm-10">
                <input type="number"  name="tickets" ng-model="register.tickets" class="form-control" placeholder="Enter Ticket Count" required>
                <span style="color:red" ng-show="createticket.$submitted || createticket.tickets.$touched">
                    <span ng-show="createticket.tickets.$error.required">Ticket Count is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.fromcity" class="col-sm-2 control-label">From City</label>
            <div class="col-sm-10">
                <select name="fromcity" class="form-control" required ng-model="register.fromcity">
                    <option value="bangalore">Bangalore</option>
                    <option value="ossur">Ossur</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">kolkata</option>
                </select>
                <span style="color:red" ng-show="createticket.$submitted || createticket.fromcity.$touched">
                    <span ng-show="createticket.fromcity.$error.required">From City is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.tocity" class="col-sm-2 control-label">To City</label>
            <div class="col-sm-10">
                <select name="tocity" class="form-control" required ng-model="register.tocity">
                    <option value="hyderabad">Hyderabad</option>
                    <option value="sikkim">Sikkim</option>
                    <option value="coimbatore">Coimbatore</option>
                    <option value="goa">goa</option>
                </select>
                <span style="color:red" ng-show="createticket.$submitted || createticket.tocity.$touched">
                    <span ng-show="createticket.tocity.$error.required">To city is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" ng-model="register.email" class="form-control"  placeholder="Enter Email" required>
                <span style="color:red" ng-show="createticket.$submitted || createticket.email.$touched">
                    <span ng-show="createticket.email.$error.required">Email is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="label.contact" class="col-sm-2 control-label">Contact Number</label>
            <div class="col-sm-10">
                <input type="text" name="contact" ng-model="register.contact" class="form-control" placeholder="Enter Contact Number" required>
                <span style="color:red" ng-show="createticket.$submitted || createticket.contact.$touched">
                    <span ng-show="createticket.contact.$error.required">Contact Number is required.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="submitregister(register)">Create</button>
            </div>
        </div>
    </form>
</div>
